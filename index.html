        body{width: 100%;     height: 100%; }
      #libro {

      .pagina {
       
        border: 4px solid rgb(139, 139, 139);

        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        position: relative;
        width: 90%;
        height: 100%; 
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 18px;
        border: none;
        background-color: rgba(255, 255, 255, 0.3);
        color: white;
        margin: 20px auto;
        display: block;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        background-color: rgba(255, 255, 255, 0.3);
        color: white;
        cursor: pointer;
        margin: 20px auto;
        display: block;
      }
      .clp1 {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0%;
        left: 0%;
        z-index: 1;
      }
      .clconten{
        width: 80%;
        height: 100%;
        background-color: rgb(201, 201, 201);
        position: absolute;
        bottom:    0%;
        left: 15%;
        z-index: 2;

        display: flex;
	flex-direction: column;
	flex-wrap: nowrap;
	justify-content: center;
	align-items: center;
	align-content: center;
      }
      #idblock{
        position: absolute;
        top: 0%;
        left: 0%;
        width: 50vw;
        height: 100%;
        background-color: rgba(1, 141, 255, 0.5); 
        background: rgba(255, 255, 255, 0.3); /* Color de fondo translúcido */
      border-radius: 10px;
      backdrop-filter: blur(10px); /* Aplicar efecto de desenfoque */
      -webkit-backdrop-filter: blur(10px); /* Para navegadores webkit (Safari, Chrome) */
      background: linear-gradient(to bottom, rgba(201, 231, 255, 0.5), rgba(1, 141, 255, 0.5));
  z-index: 100;
 
      }
      .contenedrpaginas{
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: rgb(226, 124, 0);
      }
      .classnone{
        display: none;
      }

     function animarElemento(elemento, fin = 0, ini = -window.innerHeight) {
    const contenedorAltura = $("#contenedor").height();

        "bottom": ini,
        "opacity": 0  // Establecer la opacidad inicial en 0
    });
    elemento.animate({
        bottom: fin,
        opacity: 1  // Animar la opacidad hasta 1
    }, 2000);
}
